{% block navbar %}
{% load static %}

    <nav class="bg-transparent h-1/6 container-fluid">
        <div class="flex items-center justify-between mx-auto">
            <a href="/" class="p-8 ms-4 flex items-center">
                <img src="{% static 'logoGrupo.svg' %}" class="h-8 lg:h-12" alt="Logo"/>
            </a>
            
            <div class="w-full md:block md:w-auto" id="navbar-default">
                <ul class="font-medium bg-dark-900 absolute top-0 end-0 inline-flex items-center justify-center">
                    <li>
                        <a href="#" class="block font-sans py-6 px-6 bg-gray-900 hover:bg-blue-700 text-white dark:text-white" aria-current="page">Inicio</a>
                    </li>

                    <li class="">
                        <button class="flex py-6 px-6 bg-gray-900 hover:bg-blue-700 font-sans text-white dark:text-white" type="button" data-drawer-target="drawer-right-example" data-drawer-show="drawer-right-example" data-drawer-placement="right" aria-controls="drawer-right-example">
                            <svg class="w-6 h-6 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M5 7h14M5 12h14M5 17h14"/>
                            </svg>
                            Explora
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- drawer component -->
    <div id="drawer-right-example" class="fixed top-0 right-0 z-40 h-screen p-4 overflow-y-auto transition-transform translate-x-full bg-white w-full" tabindex="-1" aria-labelledby="drawer-right-label">
        <a href="/" class="p-4 ms-4 flex items-center text-gray-900 space-x-3 rtl:space-x-reverse">
            <img src="{% static 'logoGrupo.svg' %}" class="h-8 lg:h-12" alt="Logo"/>
        </a>

        <button type="button" data-drawer-hide="drawer-right-example" aria-controls="drawer-right-example" class="flex py-8 px-6 bg-gray-900 hover:bg-blue-700 font-sans text-white dark:text-white absolute top-0 end-0 inline-flex items-center justify-center" >
            <svg class="w-3 h-3 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
            </svg>
            Explora
        </button>
    </div>
{% endblock %}
